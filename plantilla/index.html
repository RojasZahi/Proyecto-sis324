        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Pacientes</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.content-header -->
            
            <!-- Main content -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card" id="cardTabla">
                                
                                <div class="card-header">
                                    <button class="btn btn-primary" onclick="agregar()">
                                        <i class="fas fa-user-plus"></i>
                                        Agregar
                                    </button>
                                    <button class="btn btn-info ml-2" onclick="abrirVentana()">
                                        <i class="fas fa-ticket-alt"></i>
                                        Generar Ticket
                                    </button>
                                    
                                    <script>
                                        function abrirVentana() {
                                            // Abre generartickets.html en una nueva ventana con opciones
                                            window.open('generartickets.html', 'Generar Ticket', 'width=800,height=1200');
                                        }
                                    </script>
                                    
                                </div>
                                
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover text-nowrap">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Nombre</th>
                                                    <th>Apellido</th>
                                                    <th>Telefono </th>
                                                    <th>Direccion</th>
                                                    <th>Fecha de nacimiento</th>
                                                    <th>Opciones</th>
                                                </tr>
                                            </thead>
                                            <tbody id="listaPacientes">
                                               
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="card" style="display: none;" id="cardFrmCrear">
                                <div class="card-header">
                                    Nuevo Paciente
                                </div>
                                <div class="card-body">
                                    <form id="frmNuevoPaciente">
                                        <div class="form-group">
                                            <label for="nombre">Nombre:</label>
                                            <input type="text" class="form-control" id="nombre">
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">Apellido:</label>
                                            <input type="text" class="form-control" id="apellido">
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">Telefono:</label>
                                            <input type="text" class="form-control" id="telefono">
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">Direccion</label>
                                            <input type="text" class="form-control" id="direccion">
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">Fecha de nacimiento:</label>
                                            <input type="date" class="form-control" id="fecha_nacimiento">
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-primary">Guardar</button>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="button" class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="card" style="display: none;" id="cardFrmEditar">
                                <div class="card-header">
                                    Editar Paciente
                                </div>
                                <div class="card-body">
                                    <form id="frmEditarPaciente">
                                        <input type="hidden" id="id">
                                        <div class="form-group">
                                            <label for="nombre">Nombre:</label>
                                            <input type="text" class="form-control" id="nombreEd">
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">Apellido:</label>
                                            <input type="text" class="form-control" id="apellidoEd">
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">Telefono:</label>
                                            <input type="text" class="form-control" id="telefonoEd">
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">Direccion</label>
                                            <input type="text" class="form-control" id="direccionEd">
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">Fecha de nacimiento:</label>
                                            <input type="date" class="form-control" id="fecha_nacimientoEd">
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-primary">Actualizar</button>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="button" class="btn btn-secondary" onclick="cancelar2()">Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
