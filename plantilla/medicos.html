                <button class="navbar-toggler order-1" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"

                <div class="collapse navbar-collapse order-3" id="navbarCollapse">

                            <script>
                                function abrirVentana() {
                                    // Abre generartickets.html en una nueva ventana con opciones
                                    window.open('generartickets.html', 'Generar Ticket', 'width=1800,height=1600');

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Médicos</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card" id="cardTablaMedicos">
                                <div class="card-header">
                                    <button class="btn btn-primary" onclick="agregarMedico()">
                                        <i class="fas fa-user-plus"></i>
                                        Agregar
                                    </button>
                                    <button class="btn btn-info ml-2" onclick="window.location.href='generartickets.html';">
                                        <i class="fas fa-ticket-alt"></i>
                                        Generar Ticket
                                    </button>
                                </div>
                                
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover text-nowrap">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Nombre</th>
                                                    <th>Apellido</th>
                                                    <th>Telefono </th>
                                                    <th>Opciones</th>
                                                </tr>
                                            </thead>
                                            <tbody id="listaMedicos">
                                                <!-- Aquí se mostrarán los médicos -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="card" style="display: none;" id="cardFrmCrearMedico">
                                <div class="card-header">
                                    Nuevo Médico
                                </div>
                                <div class="card-body">
                                    <form id="frmNuevoMedico">
                                        <div class="form-group">
                                            <label for="nombreMedico">Nombre:</label>
                                            <input type="text" class="form-control" id="nombreMedico">
                                        </div>
                                        <div class="form-group">
                                            <label for="apellidoMedico">Apellido:</label>
                                            <input type="text" class="form-control" id="apellidoMedico">
                                        </div>
                                        <div class="form-group">
                                            <label for="telefonoMedico">Teléfono:</label>
                                            <input type="text" class="form-control" id="telefonoMedico">
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-primary">Guardar</button>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="button" class="btn btn-secondary" onclick="cancelarMedico()">Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="card" style="display: none;" id="cardFrmEditarMedico">
                                <div class="card-header">
                                    Editar Médico
                                </div>
                                <div class="card-body">
                                    <form id="frmEditarMedico">
                                        <input type="hidden" id="idMedico">
                                        <div class="form-group">
                                            <label for="nombreMedicoEd">Nombre:</label>
                                            <input type="text" class="form-control" id="nombreMedicoEd">
                                        </div>
                                        <div class="form-group">
                                            <label for="apellidoMedicoEd">Apellido:</label>
                                            <input type="text" class="form-control" id="apellidoMedicoEd">
                                        </div>
                                        <div class="form-group">
                                            <label for="telefonoMedicoEd">Teléfono:</label>
                                            <input type="text" class="form-control" id="telefonoMedicoEd">
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-primary">Actualizar</button>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="button" class="btn btn-secondary" onclick="cancelarMedico2()">Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
